    <pre>
"奴隸愛主人"

國家，在資本主義中，也是一種資產。它的所有權不在愛國者。愛國者，是國家這份資產的一部分。
奴隸為何有價值？因奴隸愛主人。

民主和自由也是主人嗎？
人類的尊嚴（人性）也是主人嗎？

一個沒有主人的奴隸是不存在的；
無我之我、不是我。

在資本主義中，錢是唯一尺度。
錢不是中介、錢是萬物最終的墳墓。        
</pre>
