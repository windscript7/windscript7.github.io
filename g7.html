"古典殘篇"

士農工商，入黨稱霸一方。
柴米油鹽，國產不夠安全。
仁義禮智，誠信騙騙傻子。
紅黃藍綠，博主看我點題！

江河湖海，廢水排來危害。
風花雪月，網劇禁播兩節。
溫良恭儉，要讓領導優先。
魑魅魍魎，地獄空空蕩蕩。

梅蘭竹菊，蓮花染盡污泥。
鳥獸蟲魚，重金屬它富集。
日月星辰，轉呀轉的鬱悶。
沈默不語，幾代中華兒女。
