"累了"

不在一個世界、不是一套邏輯
你想都不敢想的、我都玩膩了
這邊說一些話、算不上炫耀
什麼都經歷過、連命也無所謂了

到了我的程度、生活也就很樸素
家園幅員遼遠在地圖上看不見
玩陰謀論的首富、聽我家下人擺佈
總統大選全國民眾來為我表演

喜馬拉雅山裡的仙還沒修煉成
一朵祥雲帶來閃電炸開它墓門
生物醫藥基因工程批量人造人
設置後門管理歸屬生死簿一本

穿梭時間遊遍天下看魔術表演
意念控制現實實現觀眾都傻眼
變幻無形萬物化身留個穿幫點
都市高樓緊急出口你開門見山
